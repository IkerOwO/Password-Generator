<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded">
    <link rel="stylesheet" href="style.css">
    <title>Pass Generator</title>
</head>
<body>

        <button>

    </div>

    <!-- BotÃ³n Dark - Light  -->
    <div class="theme-container shadow-dark">
        <img id="theme-icon"   src="Icons/moon.svg" alt="ERR">
      </div>
  
    <div class="container">
        <h2>Pass Generator</h2>
        <div class="wrapper">
            <div class="input-box">
                <input type="text" disabled>
                <span class="material-symbols-rounded"><img src="copy.svg" alt=""></span>
            </div>
        <div class="pass-indicator"></div>
        <div class="pass-length">
            <div class="details">
                <label class="title">Password Length</label>
                <span></span>
            </div>
        <input type="range" min="1" max="30" value="15" step="1">
        </div>

        <div class="pass-settings">
            <label class="title">Pass Settings</label>
            <ul class="options">
                <li class="option">
                    <input type="checkbox" id="lowercase" checked>
                    <label for="lowercase">Lowercase (a-z)</label>
                </li>
<li class="option">
    <input type="checkbox" id="uppercase">
    <label for="uppercase">Uppercase (A-Z)</label>
</li>

<li class="option">
    <input type="checkbox" id="numbers">
    <label for="numbers">Numbers (0-9)</label>
</li>

<li class="option">
    <input type="checkbox" id="symbols">
    <label for="symbols">Symbols (!-$^+)</label>
</li>
<li class="option">
    <input type="checkbox" id="exc-duplicate">
    <label for="exc-duplicate">Exclude Duplicate</label>
</li>

<li class="option">
    <input type="checkbox" id="spaces">
    <label for="spaces">Include Spaces</label>
</li>

</ul>
</div>
   <button class="generate-btn">Generate Password</button>
</div>



<script src="script.js"></script>
<script src="boton.js"></script>
</body>
</html>
